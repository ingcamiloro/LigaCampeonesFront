<div class="div_general">
    <!-- <div class="container mt-4">
        <div class="row mb-4">
            <img src="assets/img/Imagen_54.png" width="100%">
        </div>
    </div>     -->

    <div class="row justify-content-md-center">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" *ngFor="let vid of idsImages; let i=index" [attr.data-slide-to]="i" [ngClass]="{'active' : i == 0}"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let vid of idsImages; let i=index" [ngClass]="{'active': i == 0}">
                    <img [src]="vid" width="100%">
                    <!-- <img src="assets/img/Imagen_55.png" width="100%"> -->
                    <!-- <iframe width="560" height="315" [src]="vid | domseguro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                    <!--<iframe src="https://drive.google.com/file/d/1pzEg24TJDfPS8P5cD4LOur1qu5qIl5PS/preview" width="560" height="315"></iframe>-->
                </div>
               
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container" *ngIf="cargaCompleta">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="ligaService.puntosActuales == 0 ">
            <strong>Hey!</strong> No tienes puntos para redimir articulos.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <section *ngIf="articulosDestacados && articulosDestacados.length > 0">
            <div class="col-md-12 border-title-rectangle mb-4">
                <strong><p class="titleContenedor">DESTACADOS</p></strong>
            </div>
            <div class="row">
                <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
                    <div class="MultiCarousel-inner pos-relative height-100">
                        <div class="item height-100" *ngFor="let articulo of articulosDestacados; let i = index" >
                            <app-tarjeta-producto 
                                                  [articulo]    = 'articulo'>
                                                  
                            </app-tarjeta-producto>
    
                        </div>                         
                    </div>
                    <button class="btn btn-primary leftLst btn-red"><</button>
                    <button class="btn btn-primary rightLst btn-red">></button>
                </div>
            </div>
        </section>
    
        <section *ngIf="articulosMasRedimidos && articulosMasRedimidos.length > 0">
            <div class="col-md-12 border-title-rectangle mb-4">
                <strong><p class="titleContenedor">M√ÅS REDIMIDOS</p></strong>
            </div>
            <div class="row">
                <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
                    <div class="MultiCarousel-inner pos-relative height-100">
                        <div class="item height-100" *ngFor="let articulo of articulosMasRedimidos; let i = index">
                           
                                <app-tarjeta-producto 
                                                    [articulo]    = 'articulo'>
                                </app-tarjeta-producto>
                            
                        </div>
                    </div>
                    <button class="btn btn-primary leftLst btn-red"><</button>
                    <button class="btn btn-primary rightLst btn-red">></button>
                </div>
            </div>
        </section>
    
    </div>

</div>
