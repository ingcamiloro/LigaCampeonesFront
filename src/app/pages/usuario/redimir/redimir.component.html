<div class="container margenContainer">
    <form [formGroup]="formaArticulo" *ngIf="cargaCompleta">
        <div class="row mb-4">
            <div class="col-md-5 borderStyle">
                <img class="text-center " style="width: 70%;" [src]="articulo.imagen" [ngClass]="addClassOpacar()">
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h5>{{ articulo.titulo }}</h5>
                        <p><strong>Puntos:</strong> {{ articulo.puntos}}</p>
                        <p><strong>Estado:</strong> Nuevo</p>
                        <p>{{ articulo.descripcionCorta }}</p>
                        <p><strong>{{ articulo.unidadesDisponibles }} Articulos</strong></p>
                        <div class="col-md-12 styleAdvertencia" *ngIf="getMinimoStock()">
                            <p>Advertencia: ¡Últimas unidades en stock!</p>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-3 marginDiv">
                <div class="row">
                    <strong class="styleTextoColor" *ngIf="formaArticulo.valid"><h4>{{ puntosARedimir() }} PTS</h4></strong>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <strong><p>Cantidad</p></strong>
                        </div>
                        <div class="col-md-5">
                            <input class="form-control form-control-sm" type="text" formControlName="cantidad">
                        </div>
                       
                        <div class="col-md-5">
                            <button type="button" class="btn-light" (click)="aumentarCantidad()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            <button type="button" class="btn-light" (click)="disminuirCantidad()"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            <br>
                        </div>
                        <div class="col-md-2">

                        </div>
                    </div>
                    <div *ngIf="cantidadNoValido">
                        <div *ngFor="let validation of count_validation_messages.cantidad">
                            <small  class="text-danger" *ngIf="validarError(formaArticulo,'cantidad', validation.type)">{{validation.message}}</small>
                        </div>
                    </div>
                    <button type="button" class="btn boton-Rojo btn-block mb-4" (click)="terminarRedimir()"  [disabled]="validaRedencion() || formaArticulo.invalid  ">
                        <i class="fa fa-check-circle iconColor" aria-hidden="true"></i>Redimir
                    </button>
                </div>
            </div>
        </div>
        
    </form>
    <div class="row mt-4">
        <div class="col-md-12 text-center styleTitle">
            <strong><p class="styleLabel">Más información</p></strong>
        </div>
        <div class="col-md-12 text-left contendorForm">
            <!-- <p>{{ articulo.informacionDetallada }}</p> -->
            <div  #divDescripcionLarga>
            </div>
        </div>
    </div>
</div>
